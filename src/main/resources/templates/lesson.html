<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${lesson.title}">Lesson Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Lesson Title -->
        <h1 th:text="${lesson.title}">Lesson Title</h1>

        <!-- Lesson Content -->
        <div class="mt-4">
            <p th:text="${lesson.content}">Lesson Content</p>
        </div>

        <!-- Topics -->
        <div class="mt-4">
            <h3>Topics</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="topic : ${topics}">
                    <h5 th:text="${topic.title}">Topic Title</h5>
                    <p th:text="${topic.content}">Topic Content</p>
                </li>
            </ul>
        </div>

        <!-- Video Section -->
        <div class="mt-4" th:if="${lesson.videoUrl}">
            <h4>Video</h4>
            <iframe th:src="${lesson.videoUrl}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
