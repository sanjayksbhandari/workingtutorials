<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Course Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Course Title -->
        <h1 th:text="${course.title}">Course Title</h1>

        <!-- Course Description -->
        <p th:text="${course.description}">Course Description</p>

        <!-- Lessons List -->
        <h3>Lessons</h3>
        <ul>
            <li th:each="lesson : ${course.lessons}">
                <a th:href="@{'/lesson/' + ${lesson.id}}" th:text="${lesson.title}"></a>
            </li>
        </ul>

        <!-- Navigation Buttons -->
        <div class="mt-4">
            <!-- Back to Courses Button -->
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
